<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Weather Data</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Taunton Weather</h3>
            </div>
            <div class="col">
                <h3>Search for Weather</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="loader"></p>
                <p id="loader2"></p>
                <form>
                    <input class="btn" type="button" id="searchTaunton" value="Click here for Taunton Weather">
                </form>
            </div>
            <div class="col">
                <p id="loader3"></p>
                <p id="loader4"></p>
                <form>
                    <input class="field" type="text" id="data" placeholder="e.g. London">
                    <input class="btn1" type="button" id="search" value="Search">
                </form>
            </div>
        </div>
    </div>


    

    <div class="snow"></div>
